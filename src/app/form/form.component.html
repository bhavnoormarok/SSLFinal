<section >
		<h1>LET'S CONNECT</h1>
</section>
<section>
		<div class="container">
		<div class="row">
		<p class="col-md-7">Thanks for exploring my website. If you have any suggestion or want to
		have a conversation, feel free to contact me. I would love to hear from you.
		</p>
		</div>
		</div>
		</section>
		
		<section>
		<div class="container">
		<form [formGroup]="messageForm" (ngSubmit)="PostData()">
			<div class="row">
			<div class="col-md-7">
			<label for="name">Name</label>
			<input type="text" id="name" formControlName="name"  ><br>
			</div>
			</div>
			<div class="row">
			<div class="col-md-7">
			<label for="email">Email</label>
			<input type="email" formControlName="email" ><br>
			</div>
			</div>
			<label> Feedback</label><br>

			<label for="Great">Great
			<input type="radio" id="Great" formControlName="feedback" value="Great"></label>
			<label for="Okay">Okay
			<input type="radio" id="Okay" formControlName="feedback" value="Okay"></label>
			<label for="Not good">Not good
			<input type="radio" id="other" formControlName="feedback" value="Not good"></label>
			
			
			<div class="row">
			<div class="col-md-7">
			<label for="message">Comments</label>
			<textarea id="message" formControlName="comment" ></textarea><br>
			</div>
			</div>
		<div class=" container row">
		<div *ngIf="alert1" class="alert alert-success" role="alert">
			<h4 class="alert-heading">Form Submitted Successfully</h4>
			<button (click)='cross()' type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
		<div *ngIf="alert2" class="alert alert-danger" role="alert">
			<h4 class="alert-heading">Form Submission Failed</h4>
			<button (click)='cross()' type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
		</div>

		<input type="submit" value="Submit">
		</form>
		</div>
        </section>

		<section>
		<div class=" container row">{{result | json}}</div>
		</section>
